# Server Config
# =============

# Set doc root relative to application directory 
server.document-root = var.CWD + "/www"

server.port = 3000

# Enable server log - If you enable this, it will not shows in STDOUT!
#server.errorlog = var.CWD + "/lighttpd/logs/error.log"

# Mime Type Config
# ================

mimetype.assign = (
  ".html" => "text/html", 
  ".txt" => "text/plain",
  ".jpg" => "image/jpeg",
  ".png" => "image/png",
  ".css" => "text/css",
  ".js"  => "text/javascript"
)

# Special File Config
# ===================

index-file.names = ( "index.html" )

# Access Log Config
# =================

# Enable access log
#server.modules += ( "mod_accesslog" )
#accesslog.filename = var.CWD + "/lighttpd/logs/access.log" 

# Directory Listing Config
# ========================

$HTTP["url"] =~ "^/download/" {
  dir-listing.activate = "enable"
} 
