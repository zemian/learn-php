# Server Config
# =============

# Set doc root relative to application directory 
server.document-root = var.CWD + "/php"

server.port = 3000

# Mime Type Config
# ================

mimetype.assign = (
  ".html" => "text/html", 
  ".txt" => "text/plain",
  ".jpg" => "image/jpeg",
  ".png" => "image/png",
  ".ico" => "image/x-icon",
  ".css" => "text/css",
  ".js"  => "text/javascript"
)

# Special File Config
# ===================

static-file.exclude-extensions = (".php" )
 
index-file.names = ( "index.php", "index.html" )


# FastCGI Config
# ==============

# Enable FastCGI by module
server.modules += ( "mod_fastcgi" )

# FastCGI Debug: 0 = OFF, 1 = ON
fastcgi.debug = 0

# FastCGI config
fastcgi.server = (
  ".php" =>
  (
    ( 
      "socket" => "/tmp/php.socket",
      "bin-path" => "/usr/local/php-5.6.40/bin/php-cgi",
      "bin-environment" => (
      "PHP_FCGI_CHILDREN" => "16",
      "PHP_FCGI_MAX_REQUESTS" => "10000"
    ),
    "min-procs" => 1,
    "max-procs" => 1,
    "idle-timeout" => 20
  ))
)
