# Set doc root relative to application directory 
server.document-root = var.CWD + "/lighttpd/html"

server.port = 3000

mimetype.assign = (
  ".html" => "text/html", 
  ".txt" => "text/plain",
  ".jpg" => "image/jpeg",
  ".png" => "image/png",
  ".css" => "text/css",
  ".js"  => "text/javascript"
)

index-file.names = ( "index.html" )

# Enable server log
#server.errorlog = var.CWD + "/lighttpd/logs/error.log"

# Enable access log
#server.modules += ( "mod_accesslog" )
#accesslog.filename = var.CWD + "/lighttpd/logs/access.log" 

$HTTP["url"] =~ "^/download/" {
  dir-listing.activate = "enable"
} 
